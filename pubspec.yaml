name: robo_app
description: The official Robo Racing League Mobile Application

version: 0.0.2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^0.13.4 # https://pub.dartlang.org/packages/cloud_firestore

  flutter_markdown: ^0.3.3 # https://pub.dartlang.org/packages/flutter_markdown

  logging: ^0.11.4 # https://pub.dartlang.org/packages/logging

  get_it: ^3.0.3 # https://pub.dartlang.org/packages/get_it
  flavor_banner:
    git: git://github.com/muldec/flavor_banner.git

dependency_overrides:
  firebase_core: 0.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  mockito: ^4.1.1 # https://pub.dartlang.org/packages/mockito

  fake_async: ^1.0.1 # https://pub.dartlang.org/packages/fake_async

### Uncomment the following lines and run
### `flutter pub run flutter_launcher_icons:main`
### to generate all app icons from a single icon file
